# This workflow will build a Java project with Maven
##
## More details on https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-java-with-maven

name: Check code quality using a custom action

on:
  push:
    branches: [ "main" ]
    paths:
      - java-app/**
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      checks: write
      pull-requests: write
    defaults:
      run:
        # Set the working directory to the java-app directory
        # works only for the shell.
        working-directory: java-app
    steps:
    - name: Check code quality
      uses: Ptsm/gh-actions-q/code-quality-java@v1
      with:
        skip-tests: ${{ github.event.inputs.skip-tests}}
        working-directory: 'java-app'

